<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>

        window.dataLayer = window.dataLayer || [];

function typewriter()
{
 sContents =  ' ';

 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 if (iTextPos++<aText[iIndex].length-1){
 $(typedtext)[0].innerHTML = sContents + aText[iIndex].substring(0, iTextPos)+"_";
 $(typedtext)[0].innerHTML = $(typedtext)[0].innerHTML.replace('_', '<span style="color: #5A5E6B;">_</span>');
     iTextPos++
 setTimeout("typewriter()", iSpeed);
}
else {
  $(typedtext)[0].innerHTML = sContents + aText[iIndex].substring(0, iTextPos);
 iTextPos++
 setTimeout("typewriter()", iSpeed);
}
}
